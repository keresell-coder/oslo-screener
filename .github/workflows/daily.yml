name: Daily Oslo Screener

on:
  schedule:
    - cron: "15 6 * * 1-5"   # 06:15 UTC ~ 08:15 Oslo, hverdager
  workflow_dispatch:         # gjør at du kan kjøre manuelt

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Run screener
        env:
          YF_PAUSE: "0.40"
        run: |
          python - << 'PY'
          import os; print("YF_PAUSE=", os.getenv("YF_PAUSE"))
          PY
          python screener.py

      # ⬇️ Kritisk: bygg v2.3.1-rapporten (leser latest.csv, skriver summaries/daily_v231_*.md)
      - name: Build v2.3.1 report
        run: python scripts/build_v231_report.py

      # Exec summary AV (helt slått av):
      # (Fjern hele blokken under hvis du vil slette den for alltid)
      - name: Post to OpenAI → exec_summary.md
        if: ${{ false }}

      - name: Commit latest.csv and reports to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.csv summaries/*.md report_*.csv || true
          git commit -m "daily: latest.csv + v2.3.1 report [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main
