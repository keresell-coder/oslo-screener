name: Daily Oslo Screener

on:
  schedule:
    # GitHub Actions bruker UTC (ikke lokal tid). 06:10 UTC = 08:10 CEST om sommeren,
    # og 07:10 CET om vinteren.
    - cron: "10 6 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run screener
        run: python screener.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: oslo-screener-report
          path: |
            latest.csv
            report_*.csv
