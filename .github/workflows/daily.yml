name: Daily Screener (v2.3.1)

on:
  schedule:
    - cron: "15 6 * * 1-5"   # ca. 08:15 Oslo (06:15 UTC), just√©r ved behov
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Run screener
        env:
          YF_PAUSE: "0.40"
        run: python screener.py

      - name: Build v2.3.1 report
        run: python scripts/build_v231_report.py

      - name: Commit latest.csv and reports to main
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.csv summaries/*.md report_*.csv || true
          git commit -m "daily: latest.csv + v2.3.1 report [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screener-and-summary
          path: |
            latest.csv
            summaries/*.md
            report_*.csv

      - name: Prepare site content
        run: |
          mkdir -p site
          cp latest.csv site/latest.csv
          cat <<'HTML' > site/index.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <title>Oslo Screener latest.csv</title>
          </head>
          <body>
            <main>
              <h1>Oslo Screener Reports</h1>
              <p><a href="latest.csv">Download the freshest latest.csv report</a>.</p>
            </main>
          </body>
          </html>
          HTML

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: run
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
