name: Screener + Exec Summary
on:
  workflow_dispatch:
  schedule:
    - cron: "15 6 * * 1-5"   # ~08:15 Europe/Oslo

permissions:
  contents: write  # nødvendig for å pushe til repo

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # vi trenger hele historikken for trygg push
          persist-credentials: true # bruk GITHUB_TOKEN for push

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt openai

      - name: Run screener
        env:
          YF_PAUSE: "0.40"
        run: python screener.py

      - name: Post to OpenAI → exec_summary.md
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/post_to_openai.py

      # --- NYTT: commit & push til repo ---
      - name: Commit exec_summary.md to repo (dated, Europe/Oslo)
        env:
          TZ: Europe/Oslo
        run: |
          set -e
          mkdir -p summaries
          OSLO_DATE=$(date +%Y-%m-%d)
          OUT="summaries/exec_summary_${OSLO_DATE}.md"
          cp exec_summary.md "$OUT"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --ff-only
          git add "$OUT"
          git commit -m "summary: ${OSLO_DATE} [skip ci]" || echo "No changes"
          git push origin HEAD:main

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: screener-and-summary
          path: |
            latest.csv
            exec_summary.md
            summaries/exec_summary_*.md
