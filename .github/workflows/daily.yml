name: Daily Oslo Screener

on:
  schedule:
    # GitHub Actions bruker UTC (ikke lokal tid). 06:10 UTC = 08:10 CEST om sommeren,
    # og 07:10 CET om vinteren.
    - cron: "10 6 * * 1-5"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Run screener
        env:
          YF_PAUSE: "0.40"
        run: |
          python - << 'PY'
          import os; print("YF_PAUSE=", os.getenv("YF_PAUSE"))
          PY
          python screener.py

      # ⬇️ NYTT STEG: bygg v2.3.1-rapporten (leser latest.csv og skriver summaries/daily_v231_*.md)
      - name: Build v2.3.1 report
        run: |
          python scripts/build_v231_report.py

      # ⬇️ OPPDATERT: ta med summaries/*.md i commit
      - name: Commit latest.csv and report to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.csv summaries/*.md report_*.csv || true
          git commit -m "daily: latest.csv + v2.3.1 report [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Commit latest.csv to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add latest.csv report_*.csv || true
          git commit -m "Update latest.csv [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main

          # Skriv en kompakt oppsummering til GitHub Step Summary:
          echo "### Daily Screener Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`latest.csv\` og ev. \`signals_only.csv\` er lastet opp som artifacts." >> $GITHUB_STEP_SUMMARY
          if test -f signals_only.csv; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**BUY/SELL i dag (signaler, ikke watch):**" >> $GITHUB_STEP_SUMMARY
            # Vis de første linjene for rask lesing
            head -n 10 signals_only.csv >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: oslo-screener-report
          path: |
            latest.csv
            report_*.csv
            signals_only.csv
